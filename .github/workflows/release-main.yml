name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract release notes from CHANGELOG
        id: notes
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"

          if [[ ! -f CHANGELOG.md ]]; then
            echo "release_body=No changelog available." >> "$GITHUB_OUTPUT"
            exit 0
          fi

          start_line=$(grep -n "^## \[${version}\]" CHANGELOG.md | head -n1 | cut -d: -f1)

          if [[ -z "$start_line" ]]; then
            echo "release_body=No changelog section found for ${tag}." >> "$GITHUB_OUTPUT"
            exit 0
          fi

          next_line=$(awk -v start="$start_line" 'NR > start && /^## \[/ { print NR; exit }' CHANGELOG.md)

          if [[ -z "$next_line" ]]; then
            body=$(tail -n +"$start_line" CHANGELOG.md)
          else
            body=$(sed -n "${start_line},$((next_line - 1))p" CHANGELOG.md)
          fi

          {
            echo "release_body<<EOF"
            echo "$body"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.release_body }}
          generate_release_notes: false
