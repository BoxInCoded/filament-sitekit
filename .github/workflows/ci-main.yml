name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Lint PHP files
        run: find . -name '*.php' -print0 | xargs -0 -n1 php -l

      - name: Run tests
        run: vendor/bin/phpunit

  compatibility:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - php: 8.2
            laravel: '^10.0'
            filament: '^3.0'
          - php: 8.2
            laravel: '^11.0'
            filament: '^3.0'
          - php: 8.2
            laravel: '^11.0'
            filament: '^4.0'
          - php: 8.3
            laravel: '^12.0'
            filament: '^4.0'
          - php: 8.3
            laravel: '^12.0'
            filament: '^5.0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Apply compatibility constraints
        run: |
          composer remove --dev orchestra/testbench --no-update || true
          composer require --no-interaction --no-update \
            "illuminate/contracts:${{ matrix.laravel }}" \
            "illuminate/database:${{ matrix.laravel }}" \
            "illuminate/http:${{ matrix.laravel }}" \
            "illuminate/support:${{ matrix.laravel }}" \
            "filament/filament:${{ matrix.filament }}"

      - name: Resolve dependencies (no-dev)
        run: composer update --prefer-dist --no-interaction --no-progress --no-dev

      - name: Verify installed versions
        run: |
          composer show filament/filament | grep -i versions
          if composer show illuminate/support > /dev/null 2>&1; then
            composer show illuminate/support | grep -i versions
          else
            composer show laravel/framework | grep -i versions
          fi

      - name: Syntax check package sources
        run: find src -name '*.php' -print0 | xargs -0 -n1 php -l

  dependency-strategy:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - php: 8.2
            laravel: '^10.0'
            filament: '^3.0'
            strategy: '--prefer-lowest --prefer-stable'
          - php: 8.3
            laravel: '^12.0'
            filament: '^5.0'
            strategy: '--prefer-stable'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Apply dependency constraints
        run: |
          composer remove --dev orchestra/testbench --no-update || true
          composer require --no-interaction --no-update \
            "illuminate/contracts:${{ matrix.laravel }}" \
            "illuminate/database:${{ matrix.laravel }}" \
            "illuminate/http:${{ matrix.laravel }}" \
            "illuminate/support:${{ matrix.laravel }}" \
            "filament/filament:${{ matrix.filament }}"

      - name: Install dependencies with strategy
        run: composer update --no-interaction --no-progress --prefer-dist ${{ matrix.strategy }}

      - name: Validate package boot files
        run: |
          php -l src/FilamentSiteKitServiceProvider.php
          php -l src/Filament/Plugin.php
